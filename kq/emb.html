<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Page</title>
    <style>
        .embed-container {
            overflow: hidden;
            height: 300px; /* এখানে আপনি আপনার পছন্দমত উচ্চতা নির্ধারণ করতে পারেন */
            width: 100%;
            position: relative;
        }
        .embed-container iframe {
            position: absolute;
            top: -200px; /* উপরের অংশ লুকানোর জন্য */
            left: 0;
            width: 100%;
            height: 5000px; /* এখানে আপনি আপনার পছন্দমত উচ্চতা নির্ধারণ করতে পারেন */
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe src="https://mjahmad1.github.io/cwbd" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
